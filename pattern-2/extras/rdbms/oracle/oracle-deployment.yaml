apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wso2apim-pattern-2-oracle-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        deployment: wso2apim-pattern-2-oracle
    spec:
      containers:
      - name: wso2apim-pattern-2-oracle
        image: docker.io/sath89/oracle-xe-11g:latest
        imagePullPolicy: IfNotPresent
#        securityContext:
#          runAsUser: 0
        env:
        - name:  DEFAULT_SYS_PASS
          value: wso2wso2wso2
        ports:
        - containerPort: 1521
          protocol: TCP
        volumeMounts:
        - name: oracle-dbscripts
          mountPath: /docker-entrypoint-initdb.d
        - name: apim-rdbms-persistent-storage
          mountPath: /u01/app/oracle
      volumes:
      - name: oracle-dbscripts
        configMap:
          name: oracle-dbscripts
      - name: apim-rdbms-persistent-storage
        persistentVolumeClaim:
          claimName: wso2apim-pattern-2-rdbms-volume-claim
      #serviceAccountName: "wso2svc-account"
      serviceAccountName: "wso2svcacct"
